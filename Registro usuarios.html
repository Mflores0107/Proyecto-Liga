<form action="pagina02.html" method="get">
	<table border="1">

			<td>Nombre</td>
			<td><input type="text" name="nom" required autofocus></td>
		</tr>
		<tr>
			<td>Rut</td>
			<td><input type="text" name="rut" required></td>
		</tr>
			<tr>

			<td>
				Masculino<input type="radio" name="estado" value="Masculino">

				<tr>

		</tr>
			<tr>
			<td>e-mail</td>
			<td><input type="email" name="mail" required></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="pass"></td>
		</tr>
		<tr>
			<td>Dirección</td>
			<td><input type="text" name="Dirección"></td>
		</tr>
		<tr>

		</tr>
